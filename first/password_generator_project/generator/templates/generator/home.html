<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="container">
    <h1>Генератор паролей</h1>
    <form action="{% url 'password' %}">
        <p><select name="length">
            {% for i in lst %}
            {% if i == 12 %}
            <option value="{{ i }}" selected>{{ i }}</option>
            {% else %}
            <option value="{{ i }}">{{ i }}</option>
            {% endif %}
            {% endfor %}
        </select> Количество символов</p>
        <p>
            <input type="checkbox" name="uppercase"> Верхний регистр <br>
            <input type="checkbox" name="numbers"> Цифры <br>
            <input type="checkbox" name="special"> Спецсимволы <br>
        </p>

        <input type="submit" value="Сгенерировать пароль"> 
        <!-- <button type="button" onclick="window.location.href='{% url 'instruction' %}'">Инструкция</button> -->
        <a href="{% url 'instruction' %}" class="btn">Инструкция</a>
    </form>
</div>
</body>
</html>
